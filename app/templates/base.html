<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>JS игры</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #FFF9CA;">
        <a class="navbar-brand" href="/" style="margin-bottom: 10px;">
            <img src="../static/img/logo.png" style="width: 66px; height: 50px;">
            <img src="../static/img/logo1.png" style="width: 210px; height: 50px;" class="d-inline-block align-top">
        </a>
        {% if current_user.is_authenticated %}
        <ul id="list1">
            <li><a class="btn btn-primary" href="/shop" id="bt-pr">Акции</a></li>
            <li id="li1"><a class="navbar-brand" id="navbar-b">{{ current_user.name }} {{ current_user.surname }}</a></li>
            <li id="li1"><a class="navbar-brand" id="navbar-b">Баланс:{{ current_user.coins }}</a></li>
            <li><a class="btn btn-primary" href="/logout" id="bt-pr">Выйти</a></li>
        </ul>
        {% else %}
        <ul id="list1">
            <li><a class="btn btn-primary" href="/register" id="bt-zr">Зарегистрироваться</a></li>
            <li><a class="btn btn-primary" href="/login" id="bt-pr">Войти</a></li>
        </ul>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
